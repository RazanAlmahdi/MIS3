<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Team Leader Dashboard</title>
<link rel="stylesheet" href="tl.css">
  <!-- Tailwind CSS for styling -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Inter font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
<div class="dashboard-container">
<header class="header w-full flex justify-between items-center px-6 py-4">
  <div class="flex items-center gap-4">
    <!-- Logo on the far left -->
    <img src="assets/mislogo.png" alt="Company Logo" class="w-12 h-12 object-contain">

    <!-- Title and Subtitle stacked -->
    <div class="flex flex-col">
      <h1 class="text-2xl font-bold">Team Leader Dashboard</h1>
      <p class="text-sm opacity-90">Manage incoming requests and active projects</p>
    </div>
  </div>

  <div class="flex items-center gap-2 ml-auto">
    <div id="user-info" class="logged-in-as">
      Logged in as: <span id="tl-name">...</span>
    </div>
    <button class="logout-btn" id="logout-btn">Logout</button>
  </div>
</header>


    <div class="section-container">
        <div class="requests-section">
            <h2>Incoming Requests</h2>
            <div class="card-list" id="incoming-requests">
                <!-- Requests will be dynamically loaded here -->
            </div>
        </div>

        <div class="requests-section">
            <h2>Active Requests</h2>
            <div class="card-list" id="active-requests">
                <!-- Approved requests will appear here -->
            </div>
        </div>
    </div>
</div>


 <footer class="footer">
    &copy; 2025 Developed by Razan Almahdi.
  </footer>
 <!-- Link your new JS file -->
  <script type="module" src="tl.js"></script>

</body>
</html>
